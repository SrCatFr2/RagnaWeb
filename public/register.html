<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - RagnaWeb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-title">REGISTER</div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Choose username" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Create password" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 20px;">
                    CREATE ACCOUNT
                </button>
            </form>
            
            <div id="message"></div>
            
            <div class="text-center">
                <a href="login.html">Already have an account? Login</a><br>
                <a href="/" class="btn btn-ghost mt-20">← Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.innerHTML = '<div class="message message-success">✓ Account created successfully</div>';
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    messageDiv.innerHTML = '<div class="message message-error">✗ ' + data.message + '</div>';
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="message message-error">✗ Connection error</div>';
            }
        });
    </script>
</body>
</html>
